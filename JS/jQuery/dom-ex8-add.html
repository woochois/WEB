<!DOCTYPE html>
<html>
<head>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <style>
    </style>
    <script>
        $(function(){
            $("button").click(function(){
                var text = $("#input1").val();
                var list = $("<li />");
                list.text(text);

                $("#result").append(list);
            });
        });
    </script>
</head>
<body>
    <input type="text" id="input1"><button><i class="fas fa-plus"></i></button>
    <ul id="result"></ul>
</body>
</html>
